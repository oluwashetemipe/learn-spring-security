<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/latest/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
<h1>Login Page</h1>
<div th:if="${param.error}">Invalid username and password</div>
<form th:action = "@{/doLogin}" method="post" class="form-horizontal">
    <div>
        <label class="control-label"> User Name : <input type="text" name="username"/>
        </label>
    </div>
    <div>
        <label class="control-label"> Password : <input type="password" name="password"/>
        </label>
    </div>
    <div>
        <input type="submit" class="btn btn-primary" value="Sign In"/>
    </div>
</form>
</body>
</html>
